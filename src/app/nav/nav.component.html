<form [formGroup]="form">
  <mat-form-field >
    <mat-label>Lokal</mat-label>
    <mat-select matNativeControl formControlName="local">
      <mat-option value="">Wszystkie...</mat-option>
      <mat-option value="testLocal1">testLocal1</mat-option>
      <mat-option value="testLocal2">testLocal2</mat-option>
      <mat-option value="testLocal3">testLocal3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Od" formControlName="from">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Do" formControlName="to">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="getExp(form.value.local, form.value.from, form.value.to)">Zatwierd≈∫</button>
  </div>

</form>
